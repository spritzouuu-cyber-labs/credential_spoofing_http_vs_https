<!-- ===========================================================
     Login Form — Credential Capture Demonstration
     ===========================================================
     This HTML file contains a simple login interface.
     It sends form data to the Flask route /login (POST method).
     Flask then prints the submitted credentials in the terminal.

     Key concepts:
     - The <form> tag defines where to send data (action="/login")
     - Each input field needs a "name" so Flask can read its value.
     - The <button type="submit"> triggers the form submission.
     =========================================================== -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>

  <!-- Load the CSS file from Flask’s /static/ directory -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <!-- Container for the form -->
  <div class="container">

    <!-- Login form sends POST data to /login -->
    <form action="/login" method="POST" autocomplete="off">
      <p>Welcome</p>

      <!-- Email input -->
      <input
        type="text"
        name="username"
        placeholder="Email"
        required
      /><br />

      <!-- Password input -->
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />

      <!-- Submit button -->
      <button type="submit" class="btn">Sign in</button>

      <br /><a href="#">Forgot Password?</a>
    </form>

    <!-- Decorative animation (drops) -->
    <div class="drops">
      <div class="drop drop-1"></div>
      <div class="drop drop-2"></div>
      <div class="drop drop-3"></div>
      <div class="drop drop-4"></div>
      <div class="drop drop-5"></div>
    </div>
  </div>
</body>
</html>
